<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

      // 1 // 
      let date_of_birth = 2008;
      document.write(" მე დავიბადე" + " " + date_of_birth + " " + "წელს");
      document.write("</br>");

      // 2 //
      let my_noun = "ძაღლი";
      let my_adjective = "დიდი";
      let my_verb = "გაიქცა.";
      let my_adverb = "სწრაფად";
      document.write(
        my_adjective + " " + my_noun + " " + my_adverb + " " + my_verb
      );
      document.write("</br>");

      // 3 //
      let color = "red";
      if (color === "red") {
        console.log(`არჩეული ფერი (${color}) არის ჩემი საყვარელი ფერი.`);
      } else {
        console.log(`არჩეული ფერი (${color}) არ მომწონს.`);
      }
      document.write("</br>");

      // 4 //
      let number = prompt("შეიყვანეთ რიცხვი:");
      if (number % 2 > 0) {
        document.write("არჩეული რიცხვი კენტია.");
      } else {
        document.write("არჩეული რიცხვი ლუწია.");
      }
      document.write("</br>");

      // 5 //
      let age = prompt("შეიყვანეთ თქვენი ასაკი");
      if (age >= 18) {
        document.write("თქვენ ხართ სრულწლოვანი");
      } else {
        document.write("თქვენ არ ხართ სრულწლოვანი");
      }

    </script>
</body>

</html>
